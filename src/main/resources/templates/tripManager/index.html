<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip Managers</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-3">Trip Managers</h2>

<div class="mb-3">
    <a th:href="@{/tripManagers/new}" class="btn btn-primary">
        Add New Trip Manager
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Employee Code</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="tm : ${tripManagers}">
        <td th:text="${tm.id}"></td>
        <td th:text="${tm.name}"></td>
        <td th:text="${tm.email}"></td>
        <td th:text="${tm.employeeCode}"></td>

        <td class="d-flex gap-2">

            <a th:href="@{'/tripManagers/' + ${tm.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/tripManagers/' + ${tm.id} + '/delete'}"
                  method="post" class="m-0 p-0">
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>

        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(tripManagers)}">
        <td colspan="5" class="text-center text-muted">No trip managers found.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
