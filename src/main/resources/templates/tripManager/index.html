<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Passenger List</title>
</head>
<body>

<h1>All Passengers</h1>

<a th:href="@{/passengers/new}">Add New Passenger</a>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Actions</th>
  </tr>

  <tr th:each="passenger : ${passengers}">
    <td th:text="${passenger.id}">ID</td>
    <td th:text="${passenger.name}">Name</td>
    <td th:text="${passenger.email}">Email</td>
    <td th:text="${passenger.phoneNumber}">Phone</td>
    <td>
      <form th:action="@{'/passengers/' + ${passenger.id} + '/delete'}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
