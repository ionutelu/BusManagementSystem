<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trip Manager List</title>
</head>
<body>

<h1>All Trip Managers</h1>

<a th:href="@{/tripManagers/new}">Add New Trip Manager</a>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Employee Code</th>
    <th>Actions</th>
  </tr>

  <tr th:each="tripManager : ${tripManagers}">
    <td th:text="${tripManager.id}">ID</td>
    <td th:text="${tripManager.name}">Name</td>
    <td th:text="${tripManager.email}">Email</td>
    <td th:text="${tripManager.employeeCode}">Code</td>
    <td>
      <form th:action="@{'/tripManagers/' + ${tripManager.id} + '/delete'}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
