<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Trip Manager</title>
</head>
<body>

<h1>Add New Trip Manager</h1>

<form th:action="@{/tripManagers}" method="post" th:object="${tripManager}">
  <label>ID:</label>
  <input type="text" th:field="*{id}" required /><br/><br/>

  <label>Name:</label>
  <input type="text" th:field="*{name}" required /><br/><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required /><br/><br/>

  <label>Employee Code:</label>
  <input type="text" th:field="*{employeeCode}" required /><br/><br/>

  <button type="submit">Add Trip Manager</button>
</form>

<br/>
<a th:href="@{/tripManagers}">Back to Trip Managers List</a>

</body>
</html>
