<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tripManager.id} == null ? 'Add New Trip Manager' : 'Edit Trip Manager'"></title>
</head>
<body>

<h1 th:text="${tripManager.id} == null ? 'Add New Trip Manager' : 'Edit Trip Manager'"></h1>

<form th:action="@{${tripManager.id} != null
                    ? '/tripManagers/' + ${tripManager.id}
                    : '/tripManagers'}"
      method="post"
      th:object="${tripManager}">

    <label>ID:</label>
    <input type="text"
           th:field="*{id}"
           th:readonly="${tripManager.id != null}"
           required />
    <br/><br/>

    <label>Name:</label>
    <input type="text"
           th:field="*{name}"
           required />
    <br/><br/>

    <label>Email:</label>
    <input type="email"
           th:field="*{email}"
           required />
    <br/><br/>

    <label>Employee Code:</label>
    <input type="text"
           th:field="*{employeeCode}"
           required />
    <br/><br/>

    <button type="submit"
            th:text="${tripManager.id == null ? 'Add Trip Manager' : 'Update Trip Manager'}">
        Add Trip Manager
    </button>

</form>

<br/>
<a th:href="@{/tripManagers}">Back to Trip Managers List</a>

</body>
</html>
