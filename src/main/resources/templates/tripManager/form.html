<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tripManager.id == null} ? 'Add Trip Manager' : 'Edit Trip Manager'"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${tripManager.id == null} ? 'Add New Trip Manager' : 'Edit Trip Manager'"></h2>

<!-- ERROR MESSAGE – pentru excepții -->
<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
    <strong>Eroare:</strong>
    <span th:text="${errorMessage}"></span>
</div>

<form th:object="${tripManager}"
      th:action="${tripManager.id == null} ? @{/tripManagers} : @{'/tripManagers/' + ${tripManager.id}}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <input type="hidden" th:if="${tripManager.id != null}" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Employee Code</label>
        <input type="text" th:field="*{employeeCode}" class="form-control">
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"
                th:text="${tripManager.id == null} ? 'Add Trip Manager' : 'Update Trip Manager'">
        </button>

        <a href="/tripManagers" class="btn btn-secondary">Cancel</a>
    </div>

</form>

</body>
</html>
