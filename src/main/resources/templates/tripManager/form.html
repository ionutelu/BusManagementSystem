<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tripManager.id} == null ? 'Add New Trip Manager' : 'Edit Trip Manager'"></title>
</head>
<body>

<h1 th:text="${tripManager.id} == null ? 'Add New Trip Manager' : 'Edit Trip Manager'"></h1>

<form th:action="@{${tripManager.id} == null
                    ? '/tripManagers'
                    : '/tripManagers/' + ${tripManager.id}}"
      method="post"
      th:object="${tripManager}">

    <!-- Hidden ID only for update -->
    <input type="hidden" th:if="${tripManager.id != null}" th:field="*{id}" />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <br/><br/>

    <label>Employee Code:</label>
    <input type="text" th:field="*{employeeCode}" required />
    <br/><br/>

    <button type="submit"
            th:text="${tripManager.id == null ? 'Add Trip Manager' : 'Update Trip Manager'}">
    </button>

</form>

<br/>
<a th:href="@{/tripManagers}">Back to Trip Managers List</a>

</body>
</html>
