<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Trips</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Bus Trips for Route</h2>

<!-- ROUTE DETAILS -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">
            Route:
            <span th:text="${route.origin.name}"></span>
            â†’
            <span th:text="${route.destination.name}"></span>
        </h5>

        <p class="card-text">
            Distance:
            <span th:text="${route.distance}"></span> km
        </p>
    </div>
</div>

<!-- BUS TRIPS TABLE -->
<h4>Trips on this Route</h4>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Bus</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Passengers</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="trip : ${busTrips}">
        <td th:text="${trip.id}"></td>

        <td th:text="${trip.bus != null ? trip.bus.registrationNumber : 'N/A'}"></td>

        <td th:text="${trip.departureTime}"></td>
        <td th:text="${trip.arrivalTime}"></td>

        <td th:text="${#lists.size(trip.passengers)}"></td>
    </tr>

    <!-- If no trips -->
    <tr th:if="${#lists.isEmpty(busTrips)}">
        <td colspan="5" class="text-center text-muted">No trips found for this route.</td>
    </tr>
    </tbody>
</table>

<a href="/routes" class="btn btn-secondary">Back to Routes</a>

</body>
</html>
