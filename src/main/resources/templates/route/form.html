<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${route.id == null} ? 'Create Route' : 'Edit Route'"></h2>

<form th:object="${route}"
      th:action="${route.id == null} ? @{/routes} : @{/routes/{id}(id=${route.id})}"
      method="post">

    <!-- ORIGIN -->
    <div class="mb-3">
        <label class="form-label">Origin</label>

        <input type="text" th:field="*{origin}"
               class="form-control"
               placeholder="Enter origin">

        <!-- MESAJE DE EROARE -->
        <p class="text-danger"
           th:if="${#fields.hasErrors('origin')}"
           th:errors="*{origin}">
        </p>
    </div>

    <!-- DESTINATION -->
    <div class="mb-3">
        <label class="form-label">Destination</label>

        <input type="text" th:field="*{destination}"
               class="form-control"
               placeholder="Enter destination">

        <p class="text-danger"
           th:if="${#fields.hasErrors('destination')}"
           th:errors="*{destination}">
        </p>
    </div>

    <!-- DISTANCE -->
    <div class="mb-3">
        <label class="form-label">Distance (km)</label>

        <input type="number" th:field="*{distance}"
               class="form-control"
               min="1" step="0.1">

        <p class="text-danger"
           th:if="${#fields.hasErrors('distance')}"
           th:errors="*{distance}">
        </p>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <a href="/routes" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
