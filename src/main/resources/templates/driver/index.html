<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drivers List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-3">Drivers</h2>

<div class="mb-3">
    <a th:href="@{/drivers/new}" class="btn btn-primary">
        Add New Driver
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Experience</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="driver : ${drivers}">
        <td th:text="${driver.id}"></td>
        <td th:text="${driver.name}"></td>
        <td th:text="${driver.experienceYears} + ' years'"></td>

        <td class="d-flex gap-2">
            <a th:href="@{'/drivers/' + ${driver.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/drivers/' + ${driver.id} + '/delete'}"
                  method="post" class="m-0 p-0">
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(drivers)}">
        <td colspan="4" class="text-center text-muted">No drivers found.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
