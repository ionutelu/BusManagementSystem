<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${driver.id == null} ? 'Add Driver' : 'Edit Driver'"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${driver.id == null} ? 'Add New Driver' : 'Edit Driver'"></h2>

<!-- ERROR MESSAGE -->
<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
    <strong>Eroare:</strong>
    <span th:text="${errorMessage}"></span>
</div>

<form th:object="${driver}"
      th:action="${driver.id == null} ? @{/drivers} : @{'/drivers/' + ${driver.id}}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <input type="hidden" th:if="${driver.id != null}" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Experience (Years)</label>
        <input type="text" th:field="*{experienceYears}" class="form-control">
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"
                th:text="${driver.id == null} ? 'Add Driver' : 'Update Driver'">
        </button>

        <a href="/drivers" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</body>
</html>
