<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Form</title>
</head>
<body>

<h1 th:text="${bus.id} == null ? 'Add New Bus' : 'Edit Bus'"></h1>

<form th:object="${bus}"
      th:action="@{${bus.id} == null ? '/buses' : '/buses/' + ${bus.id}}"
      method="post">

    <!-- HIDDEN ID FIELD: Trimite ID-ul la UPDATE, nu apare la CREATE -->
    <input type="hidden" th:field="*{id}" />

    <label for="vin">VIN:</label>
    <input type="text" id="vin" th:field="*{vin}" required /><br/><br/>

    <label for="registrationNumber">Registration Number:</label>
    <input type="text" id="registrationNumber" th:field="*{registrationNumber}" required /><br/><br/>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" th:field="*{capacity}" required /><br/><br/>

    <button type="submit" th:text="${bus.id} == null ? 'Add Bus' : 'Update Bus'"></button>

    <div th:if="${errorMessage}" style="color:#ff0000; font-weight:bold;">
        <p th:text="${errorMessage}"></p>
    </div>

</form>

<br/>
<a th:href="@{/buses}">Back to Bus List</a>

</body>
</html>
