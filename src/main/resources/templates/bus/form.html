<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bus.id == null} ? 'Add New Bus' : 'Edit Bus'"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${bus.id == null} ? 'Add New Bus' : 'Edit Bus'"></h2>

<form th:object="${bus}"
      th:action="${bus.id == null} ? @{/buses} : @{'/buses/' + ${bus.id}}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <!-- ID hidden for update -->
    <input type="hidden" th:field="*{id}"/>

    <!-- VIN -->
    <div class="mb-3">
        <label class="form-label">VIN</label>
        <input type="text" th:field="*{vin}" class="form-control" required>
    </div>

    <!-- Registration Number -->
    <div class="mb-3">
        <label class="form-label">Registration Number</label>
        <input type="text" th:field="*{registrationNumber}" class="form-control" required>
    </div>

    <!-- Capacity -->
    <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input type="number" th:field="*{capacity}" class="form-control" min="1" required>
    </div>

    <!-- Status, dacă îl ai -->
    <div class="mb-3">
        <label class="form-label">Status</label>
        <input type="text" th:field="*{status}" class="form-control">
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"
                th:text="${bus.id == null} ? 'Add Bus' : 'Update Bus'"></button>

        <a href="/buses" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</body>
</html>
