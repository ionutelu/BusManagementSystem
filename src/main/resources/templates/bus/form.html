<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Bus</title>
</head>
<body>
<h1>Add New Bus</h1>

<form th:action="@{${bus.id} != null ? '/buses/' + ${bus.id} : '/buses'}"
      method="post"
      th:object="${bus}">
  <label for="id">id:</label>
  <input type="text" id="id" name="id" th:field="*{id}" required /><br/><br/>

  <label for="vin">VIN:</label>
  <input type="text" id="vin" name="vin" th:field="*{vin}" required /><br/><br/>

  <label for="registrationNumber">Registration Number:</label>
  <input type="text" id="registrationNumber" name="registrationNumber" th:field="*{registrationNumber}" required /><br/><br/>

  <label for="capacity">Capacity:</label>
  <input type="number" id="capacity" name="capacity" th:field="*{capacity}" required /><br/><br/>

  <button type="submit">Add Bus</button>
</form>

<br/>
<a th:href="@{/buses}">Back to Bus List</a>

</body>
</html>
