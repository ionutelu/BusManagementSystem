<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-3">Buses</h2>

<div class="mb-3">
    <a th:href="@{/buses/new}" class="btn btn-primary">
        Add New Bus
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>VIN</th>
        <th>Registration Number</th>
        <th>Capacity</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="bus : ${buses}">
        <td th:text="${bus.id}"></td>
        <td th:text="${bus.vin}"></td>
        <td th:text="${bus.registrationNumber}"></td>
        <td th:text="${bus.capacity}"></td>
        <td th:text="${bus.status}"></td>

        <td class="d-flex gap-2">
            <a th:href="@{'/buses/' + ${bus.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/buses/' + ${bus.id} + '/delete'}"
                  method="post" class="m-0 p-0">
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(buses)}">
        <td colspan="6" class="text-center text-muted">No buses found.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
