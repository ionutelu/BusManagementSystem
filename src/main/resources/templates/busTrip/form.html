<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${busTrip.id} != null ? 'Edit BusTrip' : 'Add New BusTrip'">Add New BusTrip</title>
</head>
<body>
<h1 th:text="${busTrip.id} != null ? 'Edit BusTrip' : 'Add New BusTrip'">Add New BusTrip</h1>

<form th:action="@{${busTrip.id} != null ? '/busTrips/' + ${busTrip.id} : '/busTrips'}"
      method="post"
      th:object="${busTrip}">

    <input type="hidden" th:field="*{id}" th:if="${busTrip.id != null}" />

    <label for="route">Route:</label>
    <select id="route" th:field="*{route}" required>
        <option th:each="r : ${routes}"
                th:value="${r.id}"
                th:text="${r.name} + ' (' + ${r.id} + ')'">Route Name (ID)</option>
    </select><br/><br/>

    <label for="bus">Bus:</label>
    <select id="bus" th:field="*{bus}" required>
        <option th:each="b : ${buses}"
                th:value="${b.id}"
                th:text="${b.plateNumber} + ' (' + ${b.id} + ')'">Bus Plate (ID)</option>
    </select><br/><br/>

    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime" th:field="*{startTime}" required /><br/><br/>

    <button type="submit"
            th:text="${busTrip.id == null} ? 'Add BusTrip' : 'Update BusTrip'">
        Add BusTrip
    </button>

</form>

<br/>
<a th:href="@{/busTrips}">Back to BusTrip List</a>
</body>
</html>
