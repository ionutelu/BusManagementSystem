<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New BusTrip</title>
</head>
<body>
<h1>Add New BusTrip</h1>

<form th:action="@{${busTrip.id} != null ? '/busTrips/' + ${busTrip.id} : '/busTrips'}"
      method="post"
      th:object="${busTrip}">
    <label for="id">id:</label>
    <input type="text" id="id" th:field="*{id}" required /><br/><br/>

    <label for="routeId">Route ID:</label>
    <input type="text" id="routeId" th:field="*{routeId}" required /><br/><br/>

    <label for="busId">Bus ID:</label>
    <input type="text" id="busId" th:field="*{busId}" required /><br/><br/>

    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime" th:field="*{startTime}" required /><br/><br/>

    <button type="submit"
            th:text="${busTrip.id == null} ? 'Add BusTrip' : 'Update BusTrip'">
        Add BusTrip
    </button>

</form>

<br/>
<a th:href="@{/busTrips}">Back to BusTrip List</a>
</body>
</html>
