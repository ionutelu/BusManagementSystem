<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Station</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Add Station to Trip #<span th:text="${trip.id}"></span></h2>

<form th:action="@{'/busTrips/' + ${trip.id} + '/addStation'}" method="post">

    <div class="mb-3">
        <label class="form-label">Select Station</label>
        <select class="form-select" name="stationId" required>
            <option th:each="s : ${stations}"
                    th:value="${s.id}"
                    th:text="${s.name + ' (' + s.city + ')'}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Add Station</button>
    <a th:href="@{'/busTrips/' + ${trip.id}}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
