<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Trips List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-4">Bus Trips (List, Sorting & Filtering)</h2>

<!-- FILTER & SEARCH -->
<div class="card mb-4 p-3 bg-light">
    <h5 class="card-title">üîç Filter & Search</h5>

    <form method="get" th:action="@{/busTrips}" class="row g-3 align-items-end">

        <!-- ROUTE -->
        <div class="col-md-4">
            <label class="form-label">Route (Origin or Destination):</label>
            <input type="text"
                   class="form-control"
                   name="route"
                   th:value="${param.route}"
                   placeholder="Ex: Bucure»ôti">
        </div>

        <!-- STATUS -->
        <div class="col-md-3">
            <label class="form-label">Status:</label>
            <select name="status" class="form-select">
                <option value="">-- All Statuses --</option>

                <option value="PLANNED"
                        th:selected="${param.status != null and param.status[0] == 'PLANNED'}">
                    Planned
                </option>

                <option value="ACTIVE"
                        th:selected="${param.status != null and param.status[0] == 'ACTIVE'}">
                    Active
                </option>

                <option value="COMPLETED"
                        th:selected="${param.status != null and param.status[0] == 'COMPLETED'}">
                    Completed
                </option>
            </select>
        </div>

        <!-- KEEP SORT -->
        <input type="hidden" name="sortField" th:value="${param.sortField}">
        <input type="hidden" name="sortDirection" th:value="${param.sortDirection}">

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">Apply Filters</button>
            <a th:href="@{/busTrips}" class="btn btn-secondary">Reset</a>
        </div>
    </form>
</div>

<!-- ADD NEW -->
<div class="mb-3">
    <a th:href="@{/busTrips/new}" class="btn btn-success">
        + Add New Bus Trip
    </a>
</div>

<!-- TABLE -->
<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>

        <!-- ID -->
        <th th:with="
            url=@{/busTrips(
                sortField='id',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'id'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                route=${param.route},
                status=${param.status}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                ID
                <span th:if="${param.sortField != null and param.sortField[0] == 'id'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <!-- ROUTE -->
        <th th:with="
            url=@{/busTrips(
                sortField='route',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'route'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                route=${param.route},
                status=${param.status}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                Route
                <span th:if="${param.sortField != null and param.sortField[0] == 'route'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <!-- BUS -->
        <th>Bus</th>

        <!-- START TIME -->
        <th th:with="
            url=@{/busTrips(
                sortField='startTime',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'startTime'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                route=${param.route},
                status=${param.status}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                Start Time
                <span th:if="${param.sortField != null and param.sortField[0] == 'startTime'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <!-- STATUS -->
        <th th:with="
            url=@{/busTrips(
                sortField='status',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'status'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                route=${param.route},
                status=${param.status}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                Status
                <span th:if="${param.sortField != null and param.sortField[0] == 'status'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="bt : ${busTrips}">
        <td th:text="${bt.id}"></td>

        <td th:text="${bt.route.origin.name + ' ‚Üí ' + bt.route.destination.name}"></td>

        <td th:text="${bt.bus.registrationNumber}"></td>

        <td th:text="${#temporals.format(bt.startTime, 'yyyy-MM-dd HH:mm')}"></td>

        <td>
            <span class="badge bg-info" th:text="${bt.status.status}"></span>
        </td>

        <td class="d-flex gap-2">
            <a th:href="@{'/busTrips/' + ${bt.id} + '/details'}"
               class="btn btn-info btn-sm text-white">Details</a>

            <a th:href="@{'/busTrips/' + ${bt.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/busTrips/' + ${bt.id} + '/delete'}"
                  method="post"
                  onsubmit="return confirm('Sigur dori»õi sƒÉ »ôterge»õi aceastƒÉ cursƒÉ?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(busTrips)}">
        <td colspan="6" class="text-center text-muted">
            No bus trips found.
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
