<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-3">Tickets</h2>

<!-- ADD NEW -->
<div class="mb-3">
    <a th:href="@{/tickets/new}" class="btn btn-primary">
        Add New Ticket
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>BusTrip</th>
        <th>Passenger</th>
        <th>Seat</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>

        <!-- BusTrip ID -->
        <td th:text="${ticket.busTrip.id}"></td>

        <!-- Passenger name -->
        <td th:text="${ticket.passenger.name}"></td>

        <td th:text="${ticket.seatNumber}"></td>

        <td th:text="${ticket.price}"></td>

        <td class="d-flex gap-2">

            <!-- EDIT -->
            <a th:href="@{'/tickets/' + ${ticket.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <!-- DELETE -->
            <form th:action="@{'/tickets/' + ${ticket.id} + '/delete'}"
                  method="post" class="m-0 p-0">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>

        </td>
    </tr>

    <!-- EMPTY LIST -->
    <tr th:if="${#lists.isEmpty(tickets)}">
        <td colspan="6" class="text-center text-muted">No tickets found.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
