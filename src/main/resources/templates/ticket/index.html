<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<body>

<h1>All Tickets</h1>

<a th:href="@{/tickets/new}">Add New Ticket</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Trip ID</th>
        <th>Passenger ID</th>
        <th>Seat Number</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>

    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.tripId}"></td>
        <td th:text="${ticket.passengerId}"></td>
        <td th:text="${ticket.seatNumber}"></td>
        <td th:text="${ticket.price}"></td>

        <td>
            <!-- EDIT BUTTON -->
            <a th:href="@{'/tickets/' + ${ticket.id} + '/edit'}">Edit</a>

            <!-- DELETE BUTTON -->
            <form th:action="@{'/tickets/' + ${ticket.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>

</body>
</html>
