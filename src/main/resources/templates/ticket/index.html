<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Staff List</title>
</head>
<body>

<h1>All Staff</h1>

<a th:href="@{/staff/new}">Add New Staff</a>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>

  <tr th:each="staffMember : ${staff}">
    <td th:text="${staffMember.id}">ID001</td>
    <td th:text="${staffMember.name}">John Doe</td>
    <td th:text="${staffMember.email}">john@example.com</td>
    <td>
      <form th:action="@{'/staff/' + ${staffMember.id} + '/delete'}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>

</table>

</body>
</html>
