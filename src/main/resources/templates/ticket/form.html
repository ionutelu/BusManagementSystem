<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ticket.id} == null ? 'Add New Ticket' : 'Edit Ticket'"></title>
</head>
<body>

<h1 th:text="${ticket.id} == null ? 'Add New Ticket' : 'Edit Ticket'"></h1>

<form th:action="@{${ticket.id} != null
                    ? '/tickets/' + ${ticket.id}
                    : '/tickets'}"
      method="post"
      th:object="${ticket}">

    <label>ID:</label>
    <input type="text"
           th:field="*{id}"
           th:readonly="${ticket.id != null}"
           required />
    <br/><br/>

    <label>Trip ID:</label>
    <input type="text" th:field="*{tripId}" required /><br/><br/>

    <label>Passenger ID:</label>
    <input type="text" th:field="*{passengerId}" required /><br/><br/>

    <label>Seat Number:</label>
    <input type="text" th:field="*{seatNumber}" required /><br/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required /><br/><br/>

    <button type="submit"
            th:text="${ticket.id == null ? 'Add Ticket' : 'Update Ticket'}">
        Add Ticket
    </button>
</form>

<br/>
<a th:href="@{/tickets}">Back to Ticket List</a>

</body>
</html>
