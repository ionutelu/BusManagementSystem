<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${ticket != null and ticket.id != null} ?
                     'Edit Ticket' : 'Create Ticket'">Ticket Form</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${ticket != null and ticket.id != null} ?
             'Edit Ticket' : 'Create Ticket'">
</h2>

<!-- ======================================== -->
<!--       BACKEND ERROR FROM EXCEPTION       -->
<!-- ======================================== -->
<div th:if="${errorMessage}" class="alert alert-danger mt-3">
    <span th:text="${errorMessage}"></span>
</div>

<form th:action="${ticket != null and ticket.id != null} ?
                  @{'/tickets/' + ${ticket.id}} :
                  @{/tickets}"
      th:object="${ticket}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <!-- Hidden ID -->
    <input type="hidden" th:if="${ticket.id != null}" th:field="*{id}"/>

    <!-- BUS TRIP ID -->
    <div class="mb-3">
        <label class="form-label">Bus Trip ID</label>
        <input type="number"
               class="form-control"
               name="busTripId"
               th:value="${ticket.busTrip != null ? ticket.busTrip.id : ''}">
    </div>

    <!-- PASSENGER ID -->
    <div class="mb-3">
        <label class="form-label">Passenger ID</label>
        <input type="number"
               class="form-control"
               name="passengerId"
               th:value="${ticket.passenger != null ? ticket.passenger.id : ''}">
    </div>

    <!-- SEAT NUMBER -->
    <div class="mb-3">
        <label class="form-label">Seat Number</label>
        <input type="text"
               th:field="*{seatNumber}"
               class="form-control"
               placeholder="e.g., 12A">
    </div>

    <!-- PRICE -->
    <div class="mb-3">
        <label class="form-label">Price (â‚¬)</label>
        <input type="number"
               th:field="*{price}"
               class="form-control"
               min="0" step="0.01">
    </div>

    <!-- BUTTONS -->
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/tickets" class="btn btn-secondary">Cancel</a>
    </div>

</form>

</body>
</html>
