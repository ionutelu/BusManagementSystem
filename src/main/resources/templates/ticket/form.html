<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Ticket</title>
</head>
<body>

<h1>Add New Ticket</h1>

<form th:action="@{/tickets}" method="post" th:object="${ticket}">
  <label>ID:</label>
  <input type="text" th:field="*{id}" required /><br/><br/>

  <label>Trip ID:</label>
  <input type="text" th:field="*{tripId}" required /><br/><br/>

  <label>Passenger ID:</label>
  <input type="text" th:field="*{passengerId}" required /><br/><br/>

  <label>Seat Number:</label>
  <input type="text" th:field="*{seatNumber}" required /><br/><br/>

  <label>Price:</label>
  <input type="number" th:field="*{price}" step="0.01" required /><br/><br/>

  <button type="submit">Add Ticket</button>
</form>

<br/>
<a th:href="@{/tickets}">Back to Ticket List</a>

</body>
</html>
