<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Tickets for ' + ${passenger.name}"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>
    Tickets for <span th:text="${passenger.name}"></span>
</h2>

<table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>BusTrip</th>
        <th>Seat</th>
        <th>Price</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.busTrip.id}"></td>
        <td th:text="${ticket.seatNumber}"></td>
        <td th:text="${ticket.price}"></td>
    </tr>

    <tr th:if="${#lists.isEmpty(tickets)}">
        <td colspan="4" class="text-center text-muted">No tickets for this passenger.</td>
    </tr>
    </tbody>
</table>

<div class="mt-3">
    <a th:href="@{/passengers}" class="btn btn-secondary">‚Üê Back to Passengers List</a>
</div>

</body>
</html>
