<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-4">Passengers (List, Sorting & Filtering)</h2>

<!-- FILTER & SEARCH -->
<div class="card mb-4 p-3 bg-light">
    <h5 class="card-title">üîç Filter & Search</h5>

    <form method="get" th:action="@{/passengers}" class="row g-3 align-items-end">

        <!-- NAME -->
        <div class="col-md-4">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name"
                   th:value="${param.name}"
                   placeholder="Ex: Maria Ionescu">
        </div>

        <!-- CURRENCY -->
        <div class="col-md-3">
            <label class="form-label">Currency:</label>
            <select name="currency" class="form-select">
                <option value="">-- All Currencies --</option>
                <option value="RON"
                        th:selected="${param.currency != null and param.currency[0] == 'RON'}">RON</option>
                <option value="EUR"
                        th:selected="${param.currency != null and param.currency[0] == 'EUR'}">EUR</option>
                <option value="USD"
                        th:selected="${param.currency != null and param.currency[0] == 'USD'}">USD</option>
            </select>
        </div>

        <!-- KEEP SORT -->
        <input type="hidden" name="sortField" th:value="${param.sortField}">
        <input type="hidden" name="sortDirection" th:value="${param.sortDirection}">

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">Apply Filters</button>
            <a th:href="@{/passengers}" class="btn btn-secondary">Reset</a>
        </div>
    </form>
</div>

<!-- ADD NEW -->
<div class="mb-3">
    <a th:href="@{/passengers/new}" class="btn btn-success">
        + Add New Passenger
    </a>
</div>

<!-- TABLE -->
<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>

        <!-- ID -->
        <th th:with="
            url=@{/passengers(
                sortField='id',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'id'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                name=${param.name},
                currency=${param.currency}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                ID
                <span th:if="${param.sortField != null and param.sortField[0] == 'id'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <!-- NAME -->
        <th th:with="
            url=@{/passengers(
                sortField='name',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'name'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                name=${param.name},
                currency=${param.currency}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                Name
                <span th:if="${param.sortField != null and param.sortField[0] == 'name'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <!-- CURRENCY -->
        <th th:with="
            url=@{/passengers(
                sortField='currency',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'currency'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                name=${param.name},
                currency=${param.currency}
            )}">
            <a th:href="${url}" class="text-white text-decoration-none">
                Currency
                <span th:if="${param.sortField != null and param.sortField[0] == 'currency'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ps : ${passengers}">
        <td th:text="${ps.id}"></td>
        <td th:text="${ps.name}"></td>
        <td>
            <span class="badge bg-info" th:text="${ps.currency}"></span>
        </td>

        <td class="d-flex gap-2">
            <a th:href="@{'/passengers/' + ${ps.id} + '/tickets'}"
               class="btn btn-info btn-sm text-white">Tickets</a>

            <a th:href="@{'/passengers/' + ${ps.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/passengers/' + ${ps.id} + '/delete'}"
                  method="post"
                  onsubmit="return confirm('Sigur dori»õi sƒÉ »ôterge»õi acest pasager?');">
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(passengers)}">
        <td colspan="4" class="text-center text-muted">
            No passengers found.
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
