<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger List</title>
</head>
<body>

<h1>All Passengers</h1>

<a th:href="@{/passengers/new}">Add New Passenger</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Tickets</th>
        <th>Actions</th>
    </tr>

    <tr th:each="ps : ${passengers}">
        <td th:text="${ps.id}"></td>
        <td th:text="${ps.name}"></td>
        <td th:text="${ps.currency}"></td>
        <td th:text="${ps.tickets}"></td>

        <td>
            <!-- EDIT BUTTON -->
            <a th:href="@{'/passengers/' + ${ps.id} + '/edit'}">Edit</a>

            <!-- DELETE BUTTON -->
            <form th:action="@{'/passengers/' + ${ps.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
