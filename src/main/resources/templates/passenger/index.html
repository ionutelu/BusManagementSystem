<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-3">Passengers</h2>

<div class="mb-3">
    <a th:href="@{/passengers/new}" class="btn btn-primary">
        Add New Passenger
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="ps : ${passengers}">
        <td th:text="${ps.id}"></td>
        <td th:text="${ps.name}"></td>
        <td th:text="${ps.currency}"></td>

        <td class="d-flex gap-2">

            <a th:href="@{'/passengers/' + ${ps.id} + '/tickets'}"
               class="btn btn-info btn-sm text-white">Tickets</a>

            <a th:href="@{'/passengers/' + ${ps.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/passengers/' + ${ps.id} + '/delete'}"
                  method="post"
                  class="m-0 p-0">
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>

        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(passengers)}">
        <td colspan="4" class="text-center text-muted">No passengers found.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
