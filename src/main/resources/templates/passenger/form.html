<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${passenger.id == null} ? 'Add Passenger' : 'Edit Passenger'"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${passenger.id == null} ? 'Add New Passenger' : 'Edit Passenger'"></h2>

<!-- ERROR MESSAGE -->
<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
    <strong>Eroare:</strong>
    <span th:text="${errorMessage}"></span>
</div>

<form th:object="${passenger}"
      th:action="${passenger.id == null} ? @{/passengers} : @{/passengers/{id}(id=${passenger.id})}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <input type="hidden" th:if="${passenger.id != null}" th:field="*{id}" />

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <!-- Currency -->
    <div class="mb-3">
        <label class="form-label">Currency</label>
        <input type="text" th:field="*{currency}" class="form-control">
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"
                th:text="${passenger.id == null} ? 'Add Passenger' : 'Update Passenger'">
        </button>
        <a href="/passengers" class="btn btn-secondary">Cancel</a>
    </div>

</form>

</body>
</html>
