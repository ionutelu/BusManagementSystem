<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Passenger</title>
</head>
<body>
<h1>Add New Passenger</h1>

<form th:action="@{/passengers}" method="post" th:object="${passenger}">
    <label for="id">id:</label>
    <input type="text" id="id" th:field="*{id}" required /><br/><br/>

    <label for="name">Route ID:</label>
    <input type="text" id="name" th:field="*{name}" required /><br/><br/>

    <label for="currency">Bus ID:</label>
    <input type="text" id="currency" th:field="*{currency}" required /><br/><br/>

    <button type="submit">Add Passenger</button>
</form>

<br/>
<a th:href="@{/passengers}">Back to Passengers List</a>
</body>
</html>
