<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Safe title (does not break if busStation is missing) -->
    <title th:text="${busStation != null and busStation.id != null} ?
                     'Edit Bus Station' :
                     'Add Bus Station'">Add Bus Station</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<!-- Safe header -->
<h2 th:text="${busStation != null and busStation.id != null} ?
             'Edit Bus Station' :
             'Add New Bus Station'">
</h2>

<!-- ========================= -->
<!--     BACKEND ERROR HERE    -->
<!-- ========================= -->
<div th:if="${errorMessage}" class="alert alert-danger mt-3">
    <span th:text="${errorMessage}"></span>
</div>

<form th:object="${busStation}"
      th:action="${busStation != null and busStation.id != null} ?
                 @{'/busStations/' + ${busStation.id}} :
                 @{/busStations}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <!-- Hidden ID -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <!-- City -->
    <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" th:field="*{city}" class="form-control">
    </div>

    <!-- Damaged -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{damaged}" id="damaged">
        <label class="form-check-label" for="damaged">Damaged</label>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"
                th:text="${busStation != null and busStation.id != null} ?
                         'Update Bus Station' :
                         'Add Bus Station'"></button>

        <a href="/busStations" class="btn btn-secondary">Cancel</a>
    </div>

</form>

</body>
</html>
