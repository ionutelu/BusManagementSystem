<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Bus Station</title>
</head>
<body>
<h1>Add New Bus Station</h1>

<form th:action="@{/busStations}" method="post" th:object="${busStation}">
  <label for="id">ID:</label>
  <input type="text" id="id" th:field="*{id}" required /><br/><br/>

  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required /><br/><br/>

  <label for="city">City:</label>
  <input type="text" id="city" th:field="*{city}" required /><br/><br/>

  <label for="damaged">Damaged:</label>
  <input type="checkbox" id="damaged" th:field="*{damaged}" /><br/><br/>

  <button type="submit">Add Bus Station</button>
</form>

<br/>
<a th:href="@{/busStations}">Back to Bus Station List</a>

</body>
</html>
