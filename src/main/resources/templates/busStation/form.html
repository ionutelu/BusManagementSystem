<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${busStation.id == null} ? 'Add Bus Station' : 'Edit Bus Station'"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 th:text="${busStation.id == null} ? 'Add New Bus Station' : 'Edit Bus Station'"></h2>

<form th:object="${busStation}"
      th:action="${busStation.id == null} ? @{/busStations} : @{'/busStations/' + ${busStation.id}}"
      method="post"
      class="card p-4 shadow-sm mt-3">

    <!-- Hidden ID -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <!-- City -->
    <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" th:field="*{city}" class="form-control" required>
    </div>

    <!-- Damaged checkbox -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{damaged}" id="damaged">
        <label class="form-check-label" for="damaged">Damaged</label>
    </div>

    <!-- ERROR -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"
                th:text="${busStation.id == null} ? 'Add Bus Station' : 'Update Bus Station'"></button>

        <a href="/busStations" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</body>
</html>
