<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duty Assignments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2 class="mb-3">Duty Assignments</h2>

<!-- Add New -->
<div class="mb-3">
    <a th:href="@{/assignments/new}" class="btn btn-primary">Add Duty Assignment</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Trip</th>
        <th>Staff</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}"></td>

        <td th:text="${a.busTrip != null ? 'Trip #' + a.busTrip.id : 'N/A'}"></td>

        <td th:text="${a.staff != null ? a.staff.name : 'N/A'}"></td>

        <td th:text="${a.role}"></td>

        <td class="d-flex gap-2">

            <a th:href="@{'/assignments/' + ${a.id} + '/edit'}"
               class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/assignments/' + ${a.id} + '/delete'}"
                  method="post" class="m-0 p-0">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>

        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(assignments)}">
        <td colspan="5" class="text-center text-muted">No duty assignments found.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
