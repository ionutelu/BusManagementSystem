<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duty Assignments</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2 class="mb-4">Duty Assignments (List, Sorting & Filtering)</h2>

<!-- FILTER & SEARCH -->
<div class="card mb-4 p-3 bg-light">
    <h5 class="card-title">üîç Filter & Search</h5>

    <form method="get" th:action="@{/assignments}" class="row g-3 align-items-end">

        <!-- TRIP ID -->
        <div class="col-md-3">
            <label class="form-label">Trip ID:</label>
            <input type="number"
                   class="form-control"
                   name="tripId"
                   min="1"
                   th:value="${param.tripId}">
        </div>

        <!-- STAFF NAME -->
        <div class="col-md-4">
            <label class="form-label">Staff Name:</label>
            <input type="text"
                   class="form-control"
                   name="staffName"
                   placeholder="Ex: Ion Popescu"
                   th:value="${param.staffName}">
        </div>

        <!-- ROLE -->
        <div class="col-md-3">
            <label class="form-label">Role:</label>
            <select name="role" class="form-select">
                <option value="">-- All Roles --</option>

                <option value="PRIMARY_DRIVER"
                        th:selected="${param.role != null and param.role[0] == 'PRIMARY_DRIVER'}">
                    Primary driver
                </option>

                <option value="RESERVE_DRIVER"
                        th:selected="${param.role != null and param.role[0] == 'RESERVE_DRIVER'}">
                    Reserve driver
                </option>
            </select>
        </div>

        <!-- KEEP SORT -->
        <input type="hidden" name="sortField" th:value="${param.sortField}">
        <input type="hidden" name="sortDirection" th:value="${param.sortDirection}">

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">
                Apply Filters
            </button>
            <a th:href="@{/assignments}" class="btn btn-secondary">
                Reset
            </a>
        </div>
    </form>
</div>

<!-- ADD NEW -->
<div class="mb-3">
    <a th:href="@{/assignments/new}" class="btn btn-success">
        + Add Duty Assignment
    </a>
</div>

<!-- TABLE -->
<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>

        <!-- ID -->
        <th th:with="
            url=@{/assignments(
                sortField='id',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'id'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                tripId=${param.tripId},
                staffName=${param.staffName},
                role=${param.role}
            )}">
            <a th:href='${url}' class="text-white text-decoration-none">
                ID
                <span th:if="${param.sortField != null and param.sortField[0] == 'id'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <!-- TRIP -->
        <th th:with="
            url=@{/assignments(
                sortField='busTrip',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'busTrip'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                tripId=${param.tripId},
                staffName=${param.staffName},
                role=${param.role}
            )}">
            <a th:href='${url}' class="text-white text-decoration-none">
                Trip
            </a>
        </th>

        <!-- STAFF -->
        <th th:with="
            url=@{/assignments(
                sortField='staff',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'staff'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                tripId=${param.tripId},
                staffName=${param.staffName},
                role=${param.role}
            )}">
            <a th:href='${url}' class="text-white text-decoration-none">
                Staff
            </a>
        </th>

        <!-- ROLE -->
        <th th:with="
            url=@{/assignments(
                sortField='role',
                sortDirection=${(
                    param.sortField != null and param.sortField[0] == 'role'
                    and param.sortDirection != null and param.sortDirection[0] == 'asc'
                ) ? 'desc' : 'asc'},
                tripId=${param.tripId},
                staffName=${param.staffName},
                role=${param.role}
            )}">
            <a th:href='${url}' class="text-white text-decoration-none">
                Role
                <span th:if="${param.sortField != null and param.sortField[0] == 'role'}"
                      th:text="${param.sortDirection[0] == 'asc' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </a>
        </th>

        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}"></td>

        <td th:text="${a.busTrip != null ? 'Trip #' + a.busTrip.id : 'N/A'}"></td>

        <td th:text="${a.staff != null ? a.staff.name : 'N/A'}"></td>

        <td>
            <span class="badge bg-info"
                  th:text="${a.role.description}"></span>
        </td>

        <td class="d-flex gap-2">
            <a th:href="@{'/assignments/' + ${a.id} + '/edit'}"
               class="btn btn-warning btn-sm">
                Edit
            </a>

            <form th:action="@{'/assignments/' + ${a.id} + '/delete'}"
                  method="post"
                  onsubmit="return confirm('Sigur dori»õi sƒÉ »ôterge»õi aceastƒÉ alocare?');">
                <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                </button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(assignments)}">
        <td colspan="5" class="text-center text-muted">
            No duty assignments found.
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
