        <button class="navbar-toggler" type="button"

                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/buses}">Buses</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/busStations}">Bus Stations</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/busTrips}">Bus Trips</a>

                <li class="nav-item">

                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/passengers}">Passengers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/routes}">Routes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets}">Tickets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tripManagers}">Trip Managers</a>
                </li>

            </ul>

    </div>

<!-- MAIN CONTENT -->
<div class="container mt-5">

    <!-- HERO IMAGE -->
    <div class="text-center mb-4">
        <img th:src="@{/images/menu_picture.png}"
             alt="Menu picture"
             class="img-fluid rounded shadow"
             style="max-height: 320px;">
    </div>

    <h1 class="text-center fw-bold">Main Menu</h1>

    <p class="text-center text-muted mb-4">
        Select a section from the menu to continue
    </p>


</div>

<footer class="bg-dark text-light text-center py-3 mt-5">
